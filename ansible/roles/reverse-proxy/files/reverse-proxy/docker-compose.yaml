x-logging:
  &default-logging
  driver: loki:latest
  options:
    loki-url: "https://${GRAFANA_USER}:${GRAFANA_TOKEN}@${GRAFANA_HOST}/loki/api/v1/push"
    loki-batch-size: 400

services:
  reverse-proxy:
    container_name: reverse-proxy
    hostname: reverse-proxy
    image: nginx:stable
    restart: always
    ports:
      - 10080
      - 10443
    healthcheck:
      test: curl --fail http://localhost:10080 || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s      
    networks:
      - backend
      - supabase_default
      - identity_default
      - eimunisasi_default
      - enakes_default
      - payment_default
      - kuala_default
      - killbill_default
    volumes:
      - ./config:/etc/nginx/config
      - ./conf.d:/etc/nginx/conf.d
      - ./html:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /opt/letsencrypt:/etc/letsencrypt:ro  
      - ./static:/www/static  
    logging: *default-logging

networks:
  backend:
    name: backend
    external: true
  supabase_default:
    name: supabase_default
    external: true 
  identity_default:
    name: identity_default
    external: true     
  eimunisasi_default:
    name: eimunisasi_default
    external: true    
  enakes_default:
    name: enakes_default
    external: true    
  payment_default:
    name: payment_default
    external: true   
  kuala_default:
    name: kuala_default
    external: true  
  killbill_default:
    name: killbill_default
    external: true
